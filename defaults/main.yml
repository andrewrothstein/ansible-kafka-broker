---
kafka_install_parent_dir: /opt

kafka_broker_init_system: systemd
kafka_launch: true
kafka_log_dirs : /var/log/kafka
kafka_iface : eth0

kafka_zk_groupname: zookeeper-quorum
kafka_zk_port: 2181
kafka_zk_path: /kafka
kafka_broker_groupname: kafka-broker
kafka_broker_port: 9202
kafka_num_network_threads: 3
kafka_num_io_threads: 8
kafka_socket_send_buffer_bytes: 102400
kafka_socket_receive_buffer_bytes: 102400
kafka_socket_request_max_bytes: 104857600
kafka_num_partitions: 1
kafka_num_recovery_threads_per_data_dir: 1
kafka_log_retention_hours: 168
kafka_log_segment_bytes: 1073741824
kafka_log_retention_check_interval_ms: 300000
kafka_log_cleaner_enable: false
kafka_zk_connection_timeout_ms: 6000
